<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-200.png/ab6eff595bb1.png" />
</head>
<script>
  function handleLogin() {
    alert("Something went wrong. Please log in again.");
    window.location.href = "https://www.instagram.com/accounts/login/";
  }
</script>

<body>
  <div class="container">
    <div class="login-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/512px-Instagram_logo.svg.png" alt="Instagram" class="logo" />
      <input type="text" placeholder="Phone number, username, or email" />
      <input type="password" placeholder="Password" />
     <button class="login-btn" onclick="handleLogin()">Log in</button>


      <div class="divider">
        <div class="line"></div>
        <div class="or">OR</div>
        <div class="line"></div>
      </div>

      <a href="#" class="fb-login">
        <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="fb" /> Log in with Facebook
      </a>
      <a href="#" class="forgot">Forgot password?</a>
    </div>

    <div class="signup-box">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    
  </div>

  <footer>
    <div class="links">
      <a href="#">Meta</a>
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Jobs</a>
      <a href="#">Help</a>

      <a href="#">Instagram Lite</a>
      <a href="#">Threads</a>
      <a href="#">Contact Uploading & Non-Users</a>
      <a href="#">Meta Verified</a>
    </div>
    <div class="bottom">
      <select>
        <option>English</option>
        <option>Hindi</option>
        <option>Spanish</option>
        <!-- add more if you want -->
      </select>
      <span>Â© 2025 Instagram from Meta</span>
    </div>
  </footer>
</body>
</html>
